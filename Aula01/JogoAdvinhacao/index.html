<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Jogo de Advinhação</title>
</head>
<body>
    <div class="container">
        <div class="imagens">
            <p class="mensagem" id="mensagem">Qual número estou pensando?</p>
            <img class="balao" src="imagens/balao de conversa 1.png" alt="imagem de um balão de fala">
            <img class="genio" src="imagens/genio.png" alt="imagem do gênio da lâmpada">
        </div>
        <div class="contar">
            <p>Tentativas: <span id="tentativas">0</span>/5</p>
        </div>
        <p id="result">Digite um número de 1 a 30</p>
        <input id="num" value="" type="text" maxlength="2">
        <button class="btnOn" id="btn_On" onclick="btnAdivinha()">Adivinha</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
